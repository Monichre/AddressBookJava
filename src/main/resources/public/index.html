<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Reenie+Beanie' rel='stylesheet' type='text/css'>
    <title>Address book</title>
  </head>
  <body>
    <div class="container">
      <div class="content cf">
        <h1>Address book</h1>
        <div class="names">

        <h2>Add a contact:</h2>
        <form id="new-contact">
          <div class="form-group">
            <label for="new-first-name">First name</label>
            <input type="text" class="form-control" id="new-first-name">
          </div>
          <div class="form-group">
            <label for="new-last-name">Last name</label>
            <input type="text" class="form-control" id="new-last-name">
          </div>
          <div class="form-group">
            <label for="new-notes">Notes</label>
            <input type="text" class="form-control" id="new-notes">
          </div>

          <!--Address input field -->
          <div id="addresses">

            <div class="form-group">
              <label for="street">Street</label>
              <input type="text" class="form-control" id="street">
            </div>
            <div class="form-group">
              <label for="city">City</label>
              <input type="text" class="form-control" id="city">
            </div>
            <div class="form-group">
              <label for="state">State</label>
              <input type="text" class="form-control" id="state">
            </div>
            <div class="form-group">
              <label for="zip">Zip</label>
              <input type="text" class="form-control" id="zip">
            </div>
            <button type="submit" class="btn">Add</button>
            <button type="submit" class="btn reveal-new-address">Add New Address</button>
          </div>

          <!--NEW ADDRESS FIELD - DEFAULT HIDDEN -->
        </form>
        
        <form id="new-address">
          <h2>Alernative Address:</h2>
          <div class="form-group">
            <label for="new-street">Street</label>
            <input type="text" class="form-control" id="new-street">
          </div>
          <div class="form-group">
            <label for="new-city">City</label>
            <input type="text" class="form-control" id="new-city">
          </div>
          <div class="form-group">
            <label for="state">State</label>
            <input type="text" class="form-control" id="new-state">
          </div>
          <div class="form-group">
            <label for="zip">Zip</label>
            <input type="text" class="form-control" id="new-zip">
          </div>
        </form>
      </div>

      <div class="contacts">
        <h2>Contacts:</h2>
        <ul id="contacts">
        </ul>
      </div>
      <div class="contact-info">
        <h2></h2>
        <p></p>
        <ul class="addresses">
        </ul>
        <ul class="new-addresses">
        </ul>
      </div>

    </div><!--end of content -->
    </div>
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
